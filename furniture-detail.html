<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Furniture Detail - SOFAntastic</title>
  <link rel="stylesheet" href="furniture-detail.css">
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">&larr; Back to Catalog</a>
    <h1 id="furnitureName"></h1>
    <div class="image-container">
      <img id="furnitureImage" src="" alt="Furniture Image">
      <!-- Overlay for selected fabric image -->
      <div id="fabricOverlay" class="fabric-overlay">
        <img id="fabricOverlayImg" src="" alt="Selected Fabric">
      </div>
    </div>
    <p id="furnitureDescription"></p>
    <p>Base Price: <span id="basePrice"></span> zł</p>
    <!-- Updated line: no extra "zł" outside the span -->
    <p>Fabric Price: <span id="fabricPrice">0</span></p>
    <p>Total Price: <span id="totalPrice"></span> zł</p>
    <button id="openFabricBtn">Select Fabric</button>
    <button id="addToCartBtn">Add to Cart</button>

       <!-- New "Go to 3D" button -->
       <button id="go3dBtn">Go to 3D</button>
    
    <!-- Fabric Selection Side Panel -->
    <div id="fabricPanel" class="fabric-panel">
      <h2>Popular Fabrics</h2>
      <ul id="popularFabricList"></ul>
      <h2>Other Fabrics</h2>
      <ul id="otherFabricList"></ul>
      <button id="closeFabricBtn">Close</button>
    </div>
  </div>

  <!-- Modal for fabric image preview -->
  <div id="fabricModal" class="modal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close">&times;</span>
      <img id="modalImage" src="" alt="Fabric Preview">
    </div>
  </div>
  <script src="furniture-detail.js"></script>
</body>
</html>
