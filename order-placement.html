<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order - SOFAntastic</title>
  <link rel="stylesheet" href="order-placement.css">
</head>
<body>
  <div class="container">
    <h1>Place Your Order</h1>
    <form id="orderForm">
      <label for="buyerPhone">Phone:</label>
      <input type="text" id="buyerPhone" required>
      
      <label for="buyerEmail">Email:</label>
      <input type="email" id="buyerEmail" required>
      
      <button type="submit">Place Order</button>
    </form>
    <nav>
      <a href="cart.html">Back to Cart</a> |
      <a href="orders.html">View Orders</a>
    </nav>
  </div>
  <script src="order-placement.js"></script>
</body>
</html>
