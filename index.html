<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalog - SOFAntastic</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>SOFAntastic Catalog</h1>
  </header>
  
  <!-- Horizontal Filter Controls -->
  <div class="filter-controls">
    <div class="filter-item">
      <label for="categorySelect">Category:</label>
      <select id="categorySelect">
        <option value="">All</option>
      </select>
    </div>
    <div class="filter-item">
      <label for="minPriceSlider">Min Price:</label>
      <input type="range" id="minPriceSlider" min="0" value="0">
      <span id="minPriceDisplay">0</span> zł
    </div>
    <div class="filter-item">
      <label for="maxPriceSlider">Max Price:</label>
      <input type="range" id="maxPriceSlider" min="0" value="0">
      <span id="maxPriceDisplay">0</span> zł
    </div>
    <div class="filter-item">
      <button id="applyFiltersBtn">Apply Filters</button>
    </div>
  </div>
  
  <div class="container">
    <div id="productsContainer" class="products">
      <!-- Product cards loaded here -->
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
