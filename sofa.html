<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Sofa - Production Preparation</title>
  <link rel="stylesheet" href="sofa.css">
</head>
<body>
  <div class="container">
    <h1>Create New Sofa</h1>
    <form id="sofaForm">
      <label for="name">Sofa Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" name="imageUrl" required>

      <label for="basePrice">Base Price:</label>
      <input type="number" step="0.01" id="basePrice" name="basePrice" required>

      <button type="submit">Create Sofa</button>
    </form>
    <div id="sofaList"></div>
    <nav>
      <a href="index.html">Back to Catalog</a> |
      <a href="sofa-detail.html">Sofa Detail</a> |
      <a href="production.html">Production Planning</a>
    </nav>
  </div>
  <script src="sofa.js"></script>
</body>
</html>
