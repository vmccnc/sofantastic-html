<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail - SOFAntastic</title>
  <link rel="stylesheet" href="product-detail.css">
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">&larr; Back to Catalog</a>
    <h1 id="productName"></h1>
    <img id="productImage" src="" alt="Product Image">
    <p id="productDescription"></p>
    <p>Base Price: <span id="basePrice"></span> zł</p>
    <p>Total Price: <span id="totalPrice"></span> zł</p>
    <button id="openFabricBtn">Select Fabric</button>
    <button id="addToCartBtn">Add to Cart</button>
    
    <div id="fabricPanel" class="fabric-panel">
      <h2>Select Fabric</h2>
      <ul id="fabricList"></ul>
      <button id="closeFabricBtn">Close</button>
    </div>
  </div>
  <script src="product-detail.js"></script>
</body>
</html>
